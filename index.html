<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="bigbox">
        <div class="score">
            <div class="score_computer">
                <p>Computer:</p>
                <p class="scorecomp"></p>
            </div>
            <div class="score_you">
                <p >You:</p>
                <p class="scoreyou"></p>
            </div>
        </div>
        <div class="maingame">
            <div class="game">
                <i id="rock" class="fa-regular fa-hand-back-fist"></i>
                <i id="paper" class="fa-regular fa-hand"></i>
                <i id="scissors" class="fa-regular fa-hand-scissors"></i>
            </div>
            <div class="choose">
                <div class="choose_you">
                    <p >You Choose</p>
                    <p class="chooseYou"></p>
                </div>
                <div class="choose_computer"> 
                    <p >Computer choose</p>
                    <p class="chooseComputer"></p>
                </div>
            </div>

            <div class="winlose">
            <p class="winorlose"></p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
